<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34404f; /* Main background color */
            margin: 0;
            padding: 0;
            color: #c8d1d9; /* Matching text color */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2e3944; /* Increased contrast background color */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1, h2, h3 {
            color: #c8d1d9; /* Matching text color */
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            padding: 10px;
            background-color: #4f5d75; /* Matching background color */
            text-decoration: none;
            color: #c8d1d9; /* Matching text color */
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #667a94; /* Matching hover background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Menu</h1>
        <ul>
            <li><a href="#">Email: Chatsystem@fakeadress.com</a></li>
            <li><a href="#">Phone Number: 47 (fake phone number)</a></li>
            <li><a href="#">Address: Fake street 17</a></li>
            <li><a href="#">Instagram: @Chatsystem</a></li>
        </ul>
    </div>
</body>
</html>
